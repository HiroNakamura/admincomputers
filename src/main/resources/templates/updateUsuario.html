<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Actualizar usuario</title>
        <th:block th:include="layout/header"></th:block>
        <script type="text/javascript" src="/js/funciones.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="css/estilos.css" th:href="@{css/estilos.css}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>
<div class="jumbotron text-center" id="fondoUser">
  <h1>Usuarios -Actualizar</h1>
</div>
<div>
            <table class="table table-dark table-hover" align="center" border="0" dt:table="true">
              <tr>
                <th>NÃºmero</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Usuario</th>
                <th>Password</th>
                <th>Cargo</th>
                <th>Departamento</th>
                <th>Computadora</th>
              </tr>
              <tr>
                <td th:text="${usuariox.idusuario}"></td>
                <td th:text="${usuariox.nombre}"></td>
                <td th:text="${usuariox.apellidos}"></td>
                <td th:text="${usuariox.usuario}"></td>
                <td th:text="${usuariox.password}"></td>
                <td th:text="${usuariox.cargo}"></td>
                <td th:text="${usuariox.departamento.nombre}"></td>
                <td th:text="${usuariox.computadora.bien}"></td>
              </tr>
            </table>
</div>
<div id="form">
<form class="form-inline" method="post" th:action="@{/actualizarUsuario}" th:object="${usuariox}" action="/actualizarUsuario">
<span>Id:</span>
<select name="idusuario">
    <option th:each="Utem : ${usuariosSelect}"
      th:value="${Utem.idusuario}" 
      th:text="${Utem.idusuario+' '+ Utem.nombre +' '+ Utem.apellidos +' '+Utem.cargo}"/>
  </select><br/>
<!--<input type="text" id="idusuario" name="idusuario" th:value="*{idusuario}" /><br/>-->
<span>Nombre:</span>
<input type="text" id="nombre" name="nombre" th:value="*{nombre}" /><br/>
<span>Apellidos:</span>
<input type="text" id="apellidos" name="apellidos" th:value="*{apellidos}" /><br/>
<span>Usuario:</span>
<input type="text" id="usuario" name="usuario" th:value="*{usuario}" /><br/>
<span>Password:</span>
<input type="text" id="password" name="password" th:value="*{password}" /><br/>
<span>Cargo:</span>
<select name="cargo">
    <option th:each="mapC : ${cargosMap}"
    th:value="${mapC.value}" th:text="${mapC.key}"/>
  </select><br/>
<!--<input type="text" id="cargo" name="cargo" th:value="*{cargo}" /><br/>-->
<span>Departamento:</span>
<select name="departamento">
    <option th:each="Item : ${departamentosSelect}"
      th:value="${Item.iddepartamento}" 
      th:text="${Item.nombre}"/>
  </select><br/>
<!--<input type="text" id="iddepartamento" name="iddepartamento" th:value="*{iddepartamento}" />-->
<span>Computadora</span>
<select name="computadora">
    <option th:each="map : ${computadorasSelect}"
    th:value="${map.idcomputadora}" th:text="${map.bien}"/>
  </select><br/>
<!--<input type="text" id="actualizada" name="actualizada" th:value="*{actualizada}" />-->
<input type="submit" value="Modificar" class="btn btn-warning"/>
</form>
</div><br/>
<div>
    <a id="regreso" th:href="@{/usuarios}">Regresar</a>
</div>
    <div th:include="layout/footer"></div>
</body>
</html>
